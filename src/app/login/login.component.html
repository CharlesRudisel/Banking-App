<div class="Big-container">


  <div class="Form my-4 mx-5">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="../../assets/pexels-agung-pandit-wiguna-1128317.jpg"  class="img-fluid" alt="Girl in a jacket" >
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h2 style="color: white; text-indent: 5.0; text-align: left;">EarthTones Banking Co. <br/>
            <h6 class="bookPrice" style="text-align: left; font-weight: lighter; padding-bottom: 2%;">
                Banking Made Easy
            </h6></h2>
          <form #loginform="ngForm" (ngSubmit)="loginUser()">
            <small class="text-danger">{{msg}}</small>
            <div class="form-group">
              <label for="email" style="color:white">Email:</label>
              <input type="email" class="form-control" placeholder="Enter email" name="email"
                [(ngModel)]="customer.email" required #email="ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                [class.is-invalid]="email.invalid && email.touched">
              <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is a required field</small> -->
              <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email is a required field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email</small>
              </div>
            </div>

            <div class="form-group">
              <label for="pwd" style="color:white">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password" name="pwd"
                [(ngModel)]="customer.password" #password="ngModel" required
                [class.is-invalid]="password.invalid && password.touched">
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required
                field</small>
            </div>
            <div class="checkbox">
              <label style="color:white"><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
            <br><br><button  (click)="demo()" class="btn btn-success">Demo</button>
            <small class="float-right" (click)="gotoregistration()" style="color:white">New customer? Register
              here!  </small>
              
          </form>

        </div>
      </div>
    </div>

  </div>
