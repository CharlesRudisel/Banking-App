<div class="container">
    <h2 style="color:white">Customer Registration</h2>
    <form #Registerform ="ngForm" (ngSubmit)= "registerUser()">
        <small>{{msg}}</small>
      <div class="form-group">
        <label for="email" style="color:white">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="customer.email" required #email="ngModel" 
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" [class.is-invalid]="email.invalid && email.touched"
        >
         <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is a required field</small> -->
         <div *ngIf="email.errors && (email.invalid && email.touched)">
           <small class="text-danger" *ngIf="email.errors.required">Email is a required field</small>
           <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email</small>
         </div>
      </div>
     
      <div class="form-group">
        <label for="firstname" style="color:white">First Name:</label>
        <input type="text" class="form-control" placeholder="Enter first name" name="firstname" [(ngModel)]="customer.first_name" #firstname="ngModel" required
        [class.is-invalid]="firstname.invalid && firstname.touched">
        <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched"> First name is a required field </small>
      </div>

      <div class="form-group">
        <label for="lastname" style="color:white">Last Name:</label>
        <input type="text" class="form-control" placeholder="Enter last name" name="lastname" [(ngModel)]="customer.last_name" #lastname="ngModel" required
        [class.is-invalid]="lastname.invalid && lastname.touched">
        <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched"> Last name is a required field </small>
      </div>
      
      <div class="form-group">
        <label for="pwd" style="color:white">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="customer.password" #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required field</small> 
      </div>

      <div class="form-group">
        <label for="pwd" style="color:white">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Enter the confirm password" name="cpassword" #cpassword="ngModel" (ngModel)=customer.password required
        [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password and confirmed password must match</small>
      </div>


    <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info" [routerLink]="['/setup_one']">Register</button>
    
    <small style="color:white" class="float-right btextual" [routerLink]="['/login']">Existing customer? Login here!</small>
</form>
   
    </div>
